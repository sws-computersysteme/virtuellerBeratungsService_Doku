<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeite</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://swsdemo.parteiverkehr.de/api/iframe.js"></script>
</head>
<body style='background-color: lightblue'>
<div id="sws_div">
    <script>
        $(function(){
        $('#sws_div').append('<iframe id="sws_iframe" src="https://swsdemo.parteiverkehr.de/?iframe=true&footer=false&categories=SWS&detach=true"></iframe>');

        $("#sws_iframe").css("width","100%").css('border','none');

        iFrameResize({ 
                log: false,
                autoResize: true,
                checkOrigin: false,
                heightCalculationMethod: 'bodyScroll',
                contentWindowBodyMargin: 0,
                sizeWidth: false,
                scrolling: true,
                interval: 33
            }, '#sws_iframe');
        })        
    </script>
</div>
    <!--<iframe id="sws_iframe" src="https://swsdemo.parteiverkehr.de/?iframe=true&footer=false&categories=SWS"></iframe>-->
</body>
</html>
